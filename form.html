<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="./form.css">
    <link rel="shortcut icon" href="./Image/instragram.jfif" type="image/x-icon">
    <script src="https://kit.fontawesome.com/c637b63244.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>
<main>
    <form action="">
        <nav>
        <!-- <i class="fa-solid fa-face-smile-wink"></i> -->
        <img src="./Image/screenerLog.svg" alt=""></nav>
        <label for="User">User Name </label>
        <div id="cuser"><i class="fa-solid fa-user"></i>
        <input id="user" type="text" placeholder="Email ID/Mobile Number"></div>
        <label for="Pass">Password </label>
        <div id="cpass"><i class="fa-solid fa-key"></i>
        <input id="pass" type="password" placeholder="Password"></div>
        <input type="checkbox"> Remember me
        <div id="but">
        <button id="log">Login</button>
        <button id="can">Cancel</button>
    </div>
        <a href="https://www.instagram.com/accounts/login/" target="_blank">Sign Up</a>
        <a href="https://www.instagram.com/accounts/password/reset/" target="_blank">Forgot Password</a>
    </form>
</main>
</body>
</html>
